<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #297b3d -26%, #1ea740 145%);
          "
        >
          <h1>Pet Sounds</h1>
          <p>The Beach Boys</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #000000 -26%, #0d292c 145%);
          "
        >
          <h1>The Dark Side of the Moon</h1>
          <p>Pink Floyd</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #75746f -26%, #3a3636 145%);
          "
        >
          <h1>Automatic for the People</h1>
          <p>R.E.M.</p>
        </div>
        <div
          style="
            background: linear-gradient(229.99deg, #69493a -26%, #643119 145%);
          "
        >
          <h1>Doolittle</h1>
          <p>Pixies</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #732d4f -1%, #732d4fda 124%);
          "
        >
          <h1>Blood On The Tracks</h1>
          <p>Bob Dylan</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #f8f8f8 1%, #000000 128%);
          "
        >
          <h1>Revolver</h1>
          <p>The Beatles</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #edc821 -8%, #eda421 138%);
          "
        >
          <h1>Sign O' The Times</h1>
          <p>Prince</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/95061/84d6670e.a.47150-4/m1000x1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/95061/5a0395dc.a.3277335-2/m1000x1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/95061/694e882d.a.496475-3/m1000x1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/34131/5e2918b9.a.718509-1/m1000x1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/41288/b0f9ac64.a.3385189-1/m1000x1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/63210/5b69518b.a.297567-1/m1000x1000');
          "
        ></div>
        <div
          style="
            background-image: url('https://avatars.yandex.net/get-music-content/192707/ffff18f6.a.7551970-1/m1000x1000');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
